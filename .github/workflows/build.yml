name: Build and Deploy Next.js

on:
  push:
    branches: [main]  # 监听 main 分支推送
  pull_request:
    branches: [main]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4  # 指定 pnpm 版本，或去掉这一行使用最新版  
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"  # 根据你的项目需求调整
          cache: 'pnpm'        # 或 'yarn', 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile            # 或 yarn install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run pages:build    # 执行构建，生成静态文件到 out/ 或 dist/

      # 压缩构建产物（保留目录结构）
      - name: Archive build artifacts
        run: |
          cd dist
          zip -r ../nextjs-build.zip .
          cd ..
          tar -czf nextjs-build.tar.gz -C dist .

      # 生成版本号（基于日期和 commit hash）
      - name: Generate version
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      # 创建/更新 Release 并上传构建产物
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Build ${{ steps.version.outputs.version }}"
          body: |
            ## Next.js 构建产物
            
            - 构建时间: ${{ github.event.head_commit.timestamp }}
            - 提交信息: ${{ github.event.head_commit.message }}
            - 提交作者: ${{ github.event.head_commit.author.name }}
            
            ### 文件说明
            - `nextjs-build.zip` - Windows 兼容的 zip 压缩包
            - `nextjs-build.tar.gz` - Linux/Mac 兼容的 tar.gz 压缩包
            
            ### 使用方法
            1. 下载对应格式的压缩包
            2. 解压到任意目录
            3. 使用 `npx serve` 或任意静态服务器托管 `out` 目录内容
          files: |
            nextjs-build.zip
            nextjs-build.tar.gz
          make_latest: true  # 标记为最新 Release
          # 如果 tag 已存在则更新
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

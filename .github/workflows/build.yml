name: Build and Deploy Next.js

on:
  push:
    branches: [main]  # 监听 main 分支推送
  pull_request:
    branches: [main]

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # 指定 pnpm 版本，或去掉这一行使用最新版  
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"  # 根据你的项目需求调整
          cache: 'pnpm'        # 或 'yarn', 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile            # 或 yarn install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run pages:build    # 执行构建，生成静态文件到 out/ 或 dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist         # 根据 next.config.js 中的 distDir 调整

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # 只在 main 分支推送时部署
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
